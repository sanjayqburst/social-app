<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A clone of twitter features" />
		<title>Yellow Bird</title>

		<!-- <link rel="stylesheet" href="./content.css" /> -->

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>

		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			@media (min-width: 1268px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
				/* .card {
					margin: 0 250px;
				}
				.aside-list{
					margin-left: 50px;
				} */
			}
			.toggle-nav{
				position: fixed; top: 0px; right: 0px;
			}

			
		</style>
	</head>

	<body>
		<header
			class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
		>
			<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"
				>Yellow Bird</a
			>
			<button
				class="toggle-nav navbar-toggler position-absolute d-md-none collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#sidebarMenu"
				aria-controls="sidebarMenu"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
		</header>

		<div class="container-fluid">
			<div class="row">
				<nav
					id="sidebarMenu"
					class="aside-list col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
				>
					<div class="position-sticky pt-4">
						<ul class="nav flex-column">
							<li class="nav-item">
								<span data-feather="file">Welcome, {{user}}</span>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									<span data-feather="file"></span>
									Home
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'logout' %}">
									<span data-feather="layers"></span>
									Sign Out
								</a>
							</li>
						</ul>
					</div>
				</nav>

				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div
						class="
							d-flex
							justify-content-between
							flex-wrap flex-md-nowrap
							align-items-center
							pt-3
							pb-2
							mb-3
							
						"
					></div>

					<!-- Section -->
					<!-- <p>{{ users }}</p> -->
					{% for content in contents %}
					<div class="card col-lg-8">
						<div class="card-body">
							<h5 class="card-title">{{ content.created_by }}</h5>
							<p class="card-text">{{content.summary}}</p>
						</div>
						<img
							src="{{content.image.url}}"
							class="card-img-bottom"
							alt="image"
						/>
						<p class="card-text">
							<small class="text-muted">{{content.time}}</small>
						</p>
					</div>
					<br />
					{% endfor %}
				</main>
			</div>
		</div>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
			integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
			integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
			crossorigin="anonymous"
		></script>
	</body>
</html>
